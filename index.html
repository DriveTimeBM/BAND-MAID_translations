<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <title>BAND‑MAID Translations Comparison</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

#sidebar {
  width: 220px;
  border-right: 1px solid #ccc;
  overflow-y: auto;
  padding: 10px;
  background: #f5f5f5;
}

#videoList {
  max-height: calc(100vh - 60px);
  overflow-y: auto;
}

.video-id-item {
  padding: 6px 8px;
  cursor: pointer;
  border-bottom: 1px solid #ddd;
}
.video-id-item:hover {
  background-color: #eaeaea;
}
.video-id-item.selected {
  background-color: #d0e0ff;
  font-weight: bold;
}

#main {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#topbar {
  padding: 10px;
  border-bottom: 1px solid #ccc;
  background: #fafafa;
}

#content {
  flex: 1;
  display: flex;
  overflow: hidden;
}

.pane {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  overflow-x: hidden;
  border-right: 1px solid #ddd;
  display: flex;
  flex-direction: column;
}

.pane:last-child {
  border-right: none;
}

.pane pre {
  white-space: pre-wrap;
  word-break: break-word;
  flex: 1;
}

#rating {
  padding: 10px;
  border-top: 1px solid #ccc;
  background: #fafafa;
}
</style>
</head>

    <body>
        <div id="sidebar">
          <h3>Videos</h3>
          <div id="videoList"></div>
        </div>
        <div id="main">
          <div id="topbar">
            Machine translation folder:
            <select id="machineSelect"></select>
            <span id="videoLink"></span>
            <button id="downloadRatingsBtn" style="float: right;">⬇️ Download Ratings</button>
          </div>
          <div id="content">
            <div class="pane" id="humanPane"><h4>Human Translation</h4><pre id="humanText"></pre></div>
            <div class="pane" id="machinePane"><h4>Machine Translation</h4><pre id="machineText"></pre></div>
          </div>
          <div id="rating">
            Rate this translation:
            <label><input type="radio" name="rating" value="-" /> No choice</label>
            <label><input type="radio" name="rating" value="H" /> Human (H)</label>
            <label><input type="radio" name="rating" value="M" /> Machine (M)</label>
          </div>
        </div>

        <script src="script.js"></script>

      </body>

</html>
